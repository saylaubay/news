<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragment/fragments :: head_link"></div>
</head>
<body>

    <div th:replace="fragment/fragments :: head"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form th:action="@{/auth/addUser}" class="form-group" method="post" th:object="${addUser}">
                    <label >First name</label>
                    <input class="form-control" type="text" th:field="*{firstName}"><br>
                    <label >Last name</label>
                    <input class="form-control" type="text" th:field="*{lastName}"><br>
                    <label >Username</label>
                    <input class="form-control" type="text" th:field="*{username}"><br>
                    <label >Password</label>
                    <input class="form-control" type="text" th:field="*{password}"><br>
                    <label>Role</label>
                    <select class="custom-select" th:field="*{role}" >
                        <option value="" selected>Open this select menu</option>
                        <option  th:each="item : ${roleList}" th:text="${item.name}" th:value="${item.id}">One</option>
                    </select><br>
<!--                    <a th:href="@{/auth/login}">Login</a><br>-->
                    <button class="btn btn-success" type="submit">Add new user</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
